<html>
    <body>
        {% if prList %}
          The following Git Repositories are avaliable:

          {% for pr in prList %}
            <a href="{% url 'listPR' pr.git_repo|urlencode:"" %}">
            {{pr.git_repo}}</a>
          {% endfor %}

        {% else %}
          There are no PRs in the database
        {% endif %}
    </body>
</html>
